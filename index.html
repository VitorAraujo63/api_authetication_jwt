<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - TalkLog</title>
    <style>
        /* Estilos gerais */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #252525;
        color: #fff;
        display: flex;
        height: 100vh;
    }

    h3, p {
        margin: 0;
    }

    /* Divisão da tela */
    form {
        background-color: #353535;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        background-color: #252525;
        color: #fff;
        font-size: 16px;
    }

    input::placeholder {
        color: #aaa;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #34C759;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #28a745;
    }

    .text_welcome {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Layout */
    .container {
        display: flex;
        flex-grow: 1;
    }

    .left-side {
        flex: 1;
        background-color: #252525;
    }

    .right-side {
        width: 400px;
        background-color: #353535;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .right-side {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        form {
            padding: 15px;
        }

        input, button {
            font-size: 14px;
            padding: 8px;
        }
    }

        .google-login-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        .google-login-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .google-login-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <center>
        <form class="loginForm" id="loginForm">
            <div class="text_welcome">
                <span><h3>Entrar</h3></span>
                <span><p>Bem-Vindo à Talk Log</p></span>
            </div>

            <div>
                <input placeholder="E-mail" id="email" name="email" type="email">
            </div>

            <div>
                <input placeholder="Password" id="password" name="password" type="password">
            </div>
            
            <div>
                <button class="sign_btn" type="submit" id="signup_btn">Sign In</button>
            </div>

            <!-- Botão de login com Google -->
            <div>
                <a class="google-login-btn" id='google' name='google'>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
                    Login com Google
                </a>
            </div>
        </form>
    </center>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:4000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.auth) {
                localStorage.setItem('token', data.token);
                window.location.href = 'protected.html';
            } else {
                alert(data.message)
            }
        });
      
      document.getElementById('google').addEventListener('click', async function() {
            try {
                const response = await fetch('http://localhost:4000/login/google', {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    
                    window.location.href = data.redirectUrl;
                } else {
                    alert('Erro ao tentar logar com Google: ' + data.message);
                }
            } catch (error) {
                console.error('Erro ao tentar logar com Google:', error);
                alert('Erro de rede ou servidor.');
            }
        });

        window.onload = function() {
        const hash = window.location.hash;
        const urlParams = new URLSearchParams(hash.substring(1));
        const token = urlParams.get('access_token');
        
        if (token) {
            
            localStorage.setItem('token', token);
            console.log('Login com Google bem-sucedido!');
            
            
            window.location.href = 'home.html';

        } else {
            console.log(Request.name, "Aguardando login com o google")
        }
    }
    </script>

</body>
</html>
